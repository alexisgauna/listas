<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
 
<body>
 
    <header>
        <h1>
            Formulario de registro
        </h1>
    </header>

    <main>
        <div>
            <section>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Nombre" required>
            </section>
        </div>
        <br>
        <div>
            <section>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" placeholder="Aplellido" required> 
            </section>
        </div>
        <br>
        <div>
            Modalidad de cursada:
            <input type="radio" name="cursada" id="ondemand">
            <label for="ondemand">Ondemand</label>

            <input type="radio" name="cursada" id="en vivo">
            <label for="en vivo">En vivo</label>
        </div>
        <br>
        <div>
            <section>
                <label for="Correo">Correo:</label>
                <input type="text" placeholder="Correo" required >
            </section>
        </div>

    </main>
    <br>
    <footer>
        <div>
            <input type="checkbox" name="Terminos" id="Deseo" required> 
            <label for="Deseo">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba </label> 
        
        </div>
        <div>
            <input type="checkbox" name="Declaro" id="Declaro" required>
            <label for="Declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web full stack.</label>
        </div>
        <br>
        <div>
        <input type="button" value="Enviar">
    </div>
    </footer>
</body>

</html>
